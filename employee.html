        function showCalendar() {
            document.getElementById('main-content').innerHTML = `
                <div class="section calendar-section">
                    <div class="section-content">
                        <h2>Company Calendar</h2>
                        <div class="calendar-container">
                            <div class="calendar-header">
                                <button class="nav left" onclick="prevMonth()">&#10094;</button>
                                <span id="calendar-month-year"></span>
                                <button class="nav right" onclick="nextMonth()">&#10095;</button>
                            </div>
                            <div class="calendar">
                                <div class="calendar-days">
                                    <div>Sun</div>
                                    <div>Mon</div>
                                    <div>Tue</div>
                                    <div>Wed</div>
                                    <div>Thu</div>
                                    <div>Fri</div>
                                    <div>Sat</div>
                                </div>
                                <div id="calendar-dates" class="calendar-dates"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            renderCalendar();
        }

        function renderCalendar() {
            const calendarMonthYear = document.getElementById('calendar-month-year');
            const calendarDates = document.getElementById('calendar-dates');
            calendarDates.innerHTML = '';

            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();

            calendarMonthYear.innerHTML = `${monthNames[currentMonth]} ${currentYear}`;

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                calendarDates.appendChild(emptyCell);
            }

            for (let date = 1; date <= lastDate; date++) {
                const dateCell = document.createElement('div');
                dateCell.innerHTML = `<span class="date-number">${date}</span>`;
                dateCell.className = 'calendar-date';
                // Adding filler events for the current month
                if (currentMonth === new Date().getMonth() && currentYear === new Date().getFullYear()) {
                    if (date === 5) dateCell.innerHTML += '<br><span class="event">Meeting</span>';
                    if (date === 15) dateCell.innerHTML += '<br><span class="event">Conference</span>';
                    if (date === 25) dateCell.innerHTML += '<br><span class="event">Workshop</span>';
                }
                calendarDates.appendChild(dateCell);
            }
        }

        function prevMonth() {
            if (currentMonth === 0) {
                currentMonth = 11;
                currentYear--;
            } else {
                currentMonth--;
            }
            renderCalendar();
        }

        function nextMonth() {
            if (currentMonth === 11) {
                currentMonth = 0;
                currentYear++;
            } else {
                currentMonth++;
            }
            renderCalendar();
        }

                function type() {
                    if (index < text.length) {
                        element.textContent += text[index];
                        index++;
                        setTimeout(type, 100);
                    } else {c
                        setTimeout(() => {
                            element.textContent = '';
                            index = 0;
                            setTimeout(type, 1000);
                        }, 2000);
                    }
                }

                type();
            });
